<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>password generator</title>
</head>
<body>
    <div class="contanier">
        <h2>Password generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-outlined">content_copy</span>
            </div>
            <div class="pass-indicator"></div>
               <div class="pass-length">
                <div class="details">
                    <labal class="title">Password length</labal>
                    <span>1</span>
                </div>
                  <input type="range" min="1" value="1" max="30" step="1" id="">
               </div>
               <div class="pass-settings">
                <labal class="title">Password settings</labal>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase(a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="Uppercase">
                        <label for="Uppercase">Uppercase(A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers(0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exs-dublicate">
                        <label for="exs-dublicate">Exs-dublicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols(!-+$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Includes Spaces</label>
                    </li>
                </ul>
               </div>
               <button class="generate-Btn">Generate password</button>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
